<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Demo</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }

      h1 {
        margin-top: 50px;
        margin-bottom: 30px;
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        color: #212529;
      }

      #chatbox {
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      #messages {
        margin-bottom: 20px;
      }

      .message {
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        line-height: 1.5;
        max-width: 100%;
      }

      .user-message {
        background-color: #f3f3f3;
      }

      .bot-message {
        background-color: #d0e8ff;
      }

      pre code {
        display: block;
        padding: 10px;
        font-size: 14px;
        line-height: 1.5;
        overflow-x: auto;
        background-color: #f4f4f4;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin: 10px 0;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 90%;
        margin-right: 10px;
      }

      input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        cursor: pointer;
      }

      #reset-button {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        border: none;
        border-radius: 5px;
        background-color: #dc3545;
        cursor: pointer;
      }

      #reset-button:hover {
        background-color: #c82333;
      }
    </style>
  </head>

  <body>
    <h1>ChatGPT Demo</h1>
    <div id="chatbox">
      <div id="messages"></div>
      <div id="user-input">
        <form id="user-form">
          <input type="text" id="user-input-text" placeholder="Say something..." />
          
          <input type="submit" value="Send" />
        </form>
        <button id="reset-button">Reset Conversation</button>
        </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
        $(function() {
          $("#user-form").submit(function(event) {
            event.preventDefault();
            var user_input = $("#user-input-text").val();
            $("#messages").append('<div class="message user-message">' + user_input + "</div>");
            $.ajax({
              type: "POST",
              url: "/get_response",
              data: {user_input: user_input},
              success: function(response) {
                $("#messages").append('<div class="message bot-message">' + response + "</div>");
                $("#messages").animate({scrollTop: $("#messages").prop("scrollHeight")}, 1000);
                $("pre code").each(function(i, block) {
                  hljs.highlightBlock(block);
                });
              },
            });
            $("#user-input-text").val("");
          });
        
          $("#reset-button").click(function() {
            $.ajax({
              type: "GET",
              url: "/reset",
              success: function(response) {
                $("#messages").empty();
              },
            });
          });
        });
        </script>
   </body>
</html>
